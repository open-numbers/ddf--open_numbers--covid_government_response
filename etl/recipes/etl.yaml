info:
  id: ddf--open_numbers--covid_government_response
  base:
  - &oxf open-numbers/ddf--oxford--covid_government_response
  - &ont open-numbers/ddf--open_numbers

config:
    # the path to search recipe files to include
  recipes_dir: ./
    # the path to search dictionary files
  dictionary_dir: ./translation_dictionaries
    # custom procedures dir
  procedure_dir: ../procedures
    # external csvs
  external_csv_dir: ../external_csvs

ingredients:
- id: datapoints
  dataset: *oxf
  key: country, day

- id: concepts
  dataset: *oxf
  key: concept
- id: countries
  dataset: *oxf
  key: country
- id: ont-countries
  dataset: *ont
  key: geo
- id: gm-country-synonyms
  dataset: *ont
  key: country, synonym
- id: ont-geo-concepts
  dataset: *ont
  key: concept
- id: tag-concepts
  key: concept
  data:
  - concept: tag
    name: Tag
    concept_type: entity_domain
    tags: _none
  - concept: parent
    name: Tag parent
    concept_type: string
    tags: _none
- id: tag-entity
  key: tag
  data: ddf--entities--tag.csv

cooking:
  concepts:
  - procedure: translate_column
    ingredients:
    - concepts
    options:
      column: concept
      dictionary:
        day: time
      not_found: include
    result: concepts-translated
  - procedure: merge
    ingredients:
    #- tag-concepts
    - concepts-translated
    - ont-geo-concepts
    options:
      deep: true
    result: concepts-final
  - procedure: serve
    ingredients:
    - concepts-final
    options:
      file_name: ddf--concepts.csv

  datapoints:
  - procedure: translate_column
    ingredients:
    - countries
    options:
      debug: true
      column: name
      target_column: country_new
      dictionary:
        base: gm-country-synonyms
        key: synonym
        value: country
    result: wdi-countries-aligned
  - procedure: translate_column
    ingredients:
    - datapoints
    options:
      debug: true
      column: country
      dictionary:
        base: wdi-countries-aligned
        key: country
        value: country_new
    result: datapoints-harmonized
  - procedure: translate_header
    ingredients:
    - datapoints-harmonized
    options:
      dictionary:
        country: geo
        day: time
    result: datapoints-final
  - procedure: serve
    ingredients:
    - datapoints-final

  entities:
  - procedure: serve
    ingredients:
    - ont-countries
